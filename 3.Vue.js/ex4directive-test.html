<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./ex4directive-test.js" defer></script>
</head>

<body>
    <div id="app">
        <div>
            <h2>도서 정보</h2>
            <table border="1">
                <tr>
                    <th></th>
                    <th>책 제목</th>
                    <th>가격</th>
                </tr>
                <tr v-for="(book, index) in booklist" :key="index">
                    <td><input type="checkbox" :id="'book' + index" v-bind:value="book" v-model="selectedBooks"></td>
                    <td><label :for="'book' + index">{{book.name}}</label></td>
                    <td>{{book.price}} 원</td>
                </tr>
            </table>
            <h2>선택된 책 정보</h2>
            <ol>
                <li v-for="(book, index) in selectedBooks" :key="index">{{book.name}}</li>
            </ol>
            총계 : {{totalPrice}} 원
        </div>
    </div>
</body>

</html>
