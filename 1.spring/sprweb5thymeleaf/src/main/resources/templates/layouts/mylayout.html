<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>레이아웃 파일</title>
<link rel="stylesheet" th:href="@{/css/mystyle.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<!-- header나 footer는 myleayout에서 th:replace를 통해 실행된다. 그렇기 때문에 속성은 mylayout에서 부여한다면 모든 파일에 적용되게 된다.  -->
</head>
<body>
<h2>레이아웃 연습이라고 외침</h2><br/>
<!-- 헤더 조각으로 대체 -->
<th:block th:replace="~{layouts/header :: header}"></th:block><!-- ~(틸드) 는 찾아라는 의미 -->

<!-- 특정 페이지 내용으로 대체될 동적 컨텐츠 영역. 이 부분은 각 페이지에서 치환된다. -->
<div layout:fragment="content"></div>

<!-- 푸터 조각으로 대체 -->
<th:block th:replace="~{layouts/footer :: badak}"></th:block>
</body>
</html>
