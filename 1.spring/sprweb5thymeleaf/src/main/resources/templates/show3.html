<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 th:text="'상품 자료 출력(if, switch)'"></h2>
<table border="true">
		<tr>
			<th>인덱스</th>
			<th>아이디</th>
			<th>상품명</th>
		</tr>
<tr th:each="dto, status:${dtos}">
<td th:if="${status.count}%2==0">짝수</td>
<td th:if="${status.count}%2==1">홀수</td>
<td>[[${dto.id}]]</td>
<td>[[${dto.name}]]</td>
</tr>
</table>
		<!-- 
<tr th:each="dto, status:${dtos}">
<td th:if="${status.even}">짝수</td>
<td th:if="${status.odd}">홀수</td>
 -->
<table border="true">
		<tr>
			<th>인덱스</th>
			<th>아이디</th>
			<th>상품명</th>
		</tr>
<tr th:each="dto, status:${dtos}" th:switch="${status.count}%2">
<td th:case="1" th:text="홀수" ></td>
<td th:case="0" th:text="짝수" ></td>
<td>[[${dto.id}]]</td>
<td>[[${dto.name}]]</td>
</tr>
</table>
<hr/>
 <table border="true">

		</tr>
