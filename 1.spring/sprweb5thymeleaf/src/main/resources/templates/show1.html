<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 th:text="'상품 자료 출력'">직접 문자열 삽입</h2>
	<table>
		<tr th:each="s:${dto}">
			<td>아이디 : [[${s.id}]]</td>
			<td>상품명 : <b>[[${s.name}]]</b></td>
			<td>가격 : [[${s.price}]]</td>
			<td>등록일 : [[${s.regdate}]]</td>
		</tr>
	</table>

</body>
</html>
