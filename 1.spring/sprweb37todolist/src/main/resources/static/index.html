<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/todo.js"></script>
</head>

<body style="margin:50px">
  <h2 style="text-align:center">투두 리스트</h2>
  <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#insert" role="button" aria-controls="offcanvasExample">
    투두리스트 입력
  </a><br/><br/>
  <div id="printN">
  </div>
  <div id="printY">
  </div>
  
  <button id="liveToastBtn" style="display:none">토스트  표시 버튼</button>
  
<!-- 토스트 관련 코드 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
  <!-- class : (비활성화) toast fade hide | (활성화) toast fade show -->
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">삭제 확인</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        정말 삭제하시겠습니까?<br /><br />
        <button class="btn btn-primary" id="dyes">네</button>
        <button class="btn btn-secondary" id="dno">아니요</button>
      </div>
    </div>
  </div>


  <!-- 오프캔버스 관련 코드 -->

  <!-- 입력 오프캔버스 -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="insert" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">입력</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="iclose"></button>
    </div>
    <div class="offcanvas-body">
      <br />
      <h3>투두 리스트 등록</h3>
      <form onSubmit="input(event)">
        <label for='ititle'>제목</label>
        <input type="text" id='ititle' name="title" class="form-control"><br />
        <label for='iorder'>우선 순위 </label>
        <select class="form-select" aria-label="Default select example" id="iorder" name="order">
          <option selected disabled hidden>우선순위를 선택해주세요</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br />
        <label for='icompletedN'>실행 여부 </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="completed" id="icompletedN" value="false" checked>
          <label class="form-check-label" for="icompletedN">
            예정
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="completed" id="icompletedY" value="true">
          <label class="form-check-label" for="icompletedY">
            완료
          </label>
        </div>

        <button type="submit" class="btn btn-primary" class="form-control">등록</button>
      </form>
    </div>
  </div>

  <!-- 수정 오프캔버스 -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="update" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">수정</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="uclose"></button>
    </div>
    <div class="offcanvas-body">
      <br />
      <h3>투두 리스트 수정</h3>
      <form onSubmit="update(event)">
        <input type="hidden" id="uid" name="id">
        <label for='utitle'>제목</label>
        <input type="text" id='utitle' name="title" class="form-control"><br />
        <label for='uorder'>우선 순위 </label>
        <select class="form-select" aria-label="Default select example" id="uorder" name="order">
          <option selected disabled hidden>우선순위를 선택해주세요</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br />
        <label for='ucompletedN'>실행 여부 </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="completed" id="ucompletedN" value=false>
          <label class="form-check-label" for="icompletedN">
            예정
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="completed" id="ucompletedY" value=true>
          <label class="form-check-label" for="icompletedY">
            완료
          </label>
        </div>

        <button type="submit" class="btn btn-primary" class="form-control">수정</button>
      </form>
    </div>
  </div>

  
</body>

</html>
