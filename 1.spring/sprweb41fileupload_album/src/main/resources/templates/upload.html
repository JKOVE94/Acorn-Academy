<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>사진 업로드</h2>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
<table>
<tr>
<td>사용자 id</td>
<td>
<input type="number" min="1" id="userid" name="userid" required="required" style="width:100%"/></td>
</tr>
<tr>
<td>사진 파일</td>
<td>
<input type="file" min="1" id="file" name="file" accept="image/*" required="required"></td>
</tr>
<tr>
<td>앨범 이름</td>
<td>
<input type="text" id="albumname" name="albumname" style="width:100%"/></td>
</tr>
<tr>
<td>사진 제목</td>
<td>
<input type="text" id="title" name="title" style="width:100%"/></td>
</tr>
<tr>
<td>사진 설명</td>
<td>
<textarea rows="5" id="description" name="description" style="width:100%"></textarea></td>
</tr>
<tr>
<td colspan="2" style="text-align:center"><button>업로드 확인</button></td>
</tr>
</table>
</form>
<!-- 에러 메시지 표시 -->
<div th:if="${message}">
<p style="color:red">
[[${message}]]
</p>
</div>
</body>
</html>
