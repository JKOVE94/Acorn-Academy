<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>관리 고객이 있는 직원만 출력</h2>
<table border="1">
<tr>
<th>사번</th><th>직원명</th><th>직급</th>
</tr>
<th:board th:if="${list.size>0}">
<tr th:each="l : ${list}">
<td>[[${l.jikwonno}]]</td><td><a th:href="@{/gogek(jikwonno=${l.jikwonno},jikwonname=${l.jikwonname})}">[[${l.jikwonname}]]</a></td><td>[[${l.jikwonjik}]]</td>
</tr>
</th:board>
</table>

</body>
</html>
