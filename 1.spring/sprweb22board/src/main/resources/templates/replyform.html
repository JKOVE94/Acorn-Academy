<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/board.css}">
<script type="text/javascript" th:src="@{/js/board.js}"></script>
<script>
window.onload = () => {
	const replyChk = () =>{
		reFrm.submit();
	}
	document.querySelector("#btnReply").onclick = replyChk;
}
</script>
</head>
<body>
<h3>* 댓글 달기 * </h3>
<form method="post" th:action="@{/reply(supernum=${supernum})}" name="reFrm">
<table class="table" style="width:80%">
<tr>
<td>이름</td>
<td><input type="text" name="name" style="width:100%"></td>
</tr>
<tr>
<td>암호</td>
<td><input type="text" name="pass" style="width:100%"></td>
</tr>
<tr>
<td>이메일</td>
<td><input type="text" name="mail" style="width:100%"></td>
</tr>
<tr>
<td>제목</td>
<td>
<!-- 
<input type="text" name="title" style="width:100%" th:value="|[re] ${#strings.substring(data.name,0,4)}...|">
 -->
<input type="text" name="title" style="width:100%" th:value="|[re] ${#strings.length(data.name) > 4 ? #strings.substring(data.name,0,4) : data.name}...|">
</td>
</tr>
<tr>
<td>내용</td>
<td><textarea rows="5" style="width:100%"  name="cont"></textarea> </td>
</tr>
<tr>
<td colspan="2" style="text-align:center">
<input type="button" value="등록" id="btnReply">
<input type="button" value="목록보기" th:onclick="|location.href='@{/list}'|">
</tr>
</table>

</form>
</body>
</html>
