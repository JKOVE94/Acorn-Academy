<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<h3>* 상세 보기 * </h3>
<table class="table">
<tr>
<td style="text-align:right">
<a th:href="@{/reply(num=${data.num}, page=${page})}">
	<img th:src="@{/images/reply.gif}">
</a>
<a th:href="@{/update(num=${data.num}, page=${page})}">
	<img th:src="@{/images/edit.gif}">
</a>
<a th:href="@{/delete(num=${data.num}, page=${page})}">
	<img th:src="@{/images/del.gif}">
</a>
<a th:href="@{/list(page=${page})}">
	<img th:src="@{/images/list.gif}">
</a>
</tr>
</table>
<th:block th:if="${data != null}">
<table th:object="${data}" class="table">
	
	<tr>
		<td class="thead">작성자 :</td><td><a href="mailto:${data.mail}">[[*{name}]]</a> (ip : [[*{bip}]]) </td>
		<td class="thead">작성일 :</td><td>[[*{bdate}]]</td>
		<td class="thead">조회수 :</td><td>[[*{readcnt}]]</td>
	</tr>
	<tr>
		<td class="thead">제목 :</td><td colspan="5">[[*{title}]]</td>
	</tr>
	<tr>
		<td>내용 :</td><td colspan="5"> 
		<textarea rows="" style="width:100%" readonly="readonly">[[*{cont}]]</textarea>
		</td>
	</tr>
</table>
</th:block>
</body>
</html>
