<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/css/board.css}">
<script type="text/javascript" th:src="@{/js/board.js}"></script>
<script>
window.onload = () => {
	let btnUp = document.querySelector("#btnUp");
	btnUp.addEventListener("click", upData);
	
	let passcheck = document.getElementById("passcheck");
}
</script>
</head>
<body>
<h3>* 수정 * </h3>
<form method="post" th:action="@{/update}" name="frm" th:object="${data}">
<input type="hidden" th:value="*{pass}" id="passcheck">
<input type="hidden" th:value="${page}" name="page">
<input type="hidden" th:field="*{num}">
<input type="hidden" th:field="*{bip}">
<input type="hidden" th:field="*{bdate}">
<input type="hidden" th:field="*{readcnt}">
<input type="hidden" th:field="*{gnum}">
<input type="hidden" th:field="*{onum}">
<input type="hidden" th:field="*{nested}">
<table class="table" style="width:80%">
<tr>
<td>이름</td>
<td><input type="text" name="name" th:field="*{name}" style="width:100%"></td>
</tr>
<tr>
<td>암호</td>
<td><input type="text" id="pass" style="width:100%" name="pass"></td>
</tr>
<tr>
<td>이메일</td>
<td><input type="text" name="mail" th:field="*{mail}" style="width:100%"></td>
</tr>
<tr>
<td>제목</td>
<td><input type="text" name="title" th:field="*{title}" style="width:100%"></td>
</tr>
<tr>
<td>내용</td>
<td><textarea rows="5" style="width:100%" th:field="*{cont}" name="cont"></textarea> </td>
</tr>
<tr>
<td colspan="2" style="text-align:center">
<input type="button" value="수정" id="btnUp">
<input type="button" value="돌아가기" th:onclick="|location.href='@{/detail(num=${num}, page=${page})}'|">
</tr>
</table>
</body>
</html>
