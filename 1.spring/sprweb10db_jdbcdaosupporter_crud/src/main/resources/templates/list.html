<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>회원 정보(@MVC : JdbcDaoSupport DB 처리를 했다.)</h3>
	<a th:href="@{/insert}">추가</a> <br/>
	
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>회원명</th>
		</tr>
		<th:block th:if="${list.size > 0}">
			<tr th:each="l:${list}">
			<td th:text="${l.id}">id</td>
			<td><a th:href="@{/detail(id=${l.id})}">[[${l.name}]]</a></td>
			</tr>
		</th:block>
		<tr>
		<td colspan="2" th:text="|건수 : ${list.size}|" style="text-align:center"></td>
		</tr>
	</table>

</body>
</html>
