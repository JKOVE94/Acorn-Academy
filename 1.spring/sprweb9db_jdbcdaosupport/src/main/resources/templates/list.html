<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>상품 정보(@MVC : JdbcDaoSupport DB 처리를 했다.)</h3>
	<table border="1">
		<tr>
			<th>코드</th>
			<th>상품</th>
			<th>수량</th>
			<th>단가</th>
		</tr>
		<th:block th:if="${datas.size > 0}">
			<tr th:each="data:${datas}">
			<td th:text="${data.code}">상품 코드</td>
			<td th:text="${data.sang}">상품 명</td>
			<td>[[${data.su}]]</td>
			<td>[[${data.dan}]]</td>
			</tr>
		</th:block>
	</table>

</body>
</html>
