<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../asset/js/login.js"></script>
</head>
<body style="margin:50px;">
<h2>로그인</h2>
<form>
<div class="input-group mb-3" style="width:30%">
  <span class="input-group-text" id="basic-addon1">사번</span>
  <input type="text" class="form-control" placeholder="사번" aria-label="Username" aria-describedby="basic-addon1" id="jikwonno">
</div>
<div class="input-group mb-3" style="width:30%">
  <span class="input-group-text" id="basic-addon1">이름</span>
  <input type="text" class="form-control" placeholder="이름" aria-label="Username" aria-describedby="basic-addon1" id="jikwonname">
</div>
<button type="button" class="btn btn-primary" onclick="login(event)">로그인</button>
</form>

<!-- 토스트 메뉴 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
   	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
</svg>
      <strong class="me-auto">&nbsp;로그인 실패</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      다시 시도해주세요
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" id="liveToastBtn" style="display:none"></button>


</body>
</html>
