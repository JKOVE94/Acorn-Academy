spring.application.name=sprweb26jpa

server.port=7777
spring.thymeleaf.cache=false

server.servlet.context-path=/web26

#h2 DB connect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:C:/work/db/mydb
spring.datasource.username=tom
spring.datasource.password=

# jpa
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# h2-console
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
#어플리케이션이 실행되면 스키마가 형성되고, 어플리케이션이 종료되면 스키마가 삭제된다. create-drop
spring.jpa.hibernate.ddl-auto=create-drop
