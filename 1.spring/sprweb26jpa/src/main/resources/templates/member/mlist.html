<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원 목록</h2>
	<a th:href="@{/member/minsert}">회원 추가</a>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
			<th>수정</th>
			<th>삭제</th>
		</tr>
		<th:block th:if="${list.size > 0}">
			<tr th:each="l : ${list}">
				<td>[[${l.num}]]</td>
				<td>[[${l.name}]]</td>
				<td>[[${l.addr}]]</td>
				<td><a th:href="@{/member/update(num=${l.num})}">수정</a></td>
				<td><a th:href="@{/member/delete(num=${l.num})}">삭제</a></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
