<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://www.unpkg.com/vue@3"></script>
    <script src="http://www.unpkg.com/vue-router@4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=LIBRARY"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4b4f511ee4f04633e80db3562c056723"></script>
    <script src="./ex15ajax_lib.js" defer></script>
</head>

<body>
    <div id="app">
        <button @click="fetchData">도서관 정보 읽기</button>
        <button @click="clearData">도서관 정보 지우기</button>

        <div v-for="lib in libraries" :key="lib.LBRRY_SEQ_NO">
            <h3>{{lib.LBRRY_NAME}}</h3>
            <p>주소 : {{lib.ADRES}}</p>
            <p>휴무일 : {{lib.FDRM_CLOSE_DATE}}</p>
            <p>전화번호 : {{lib.TEL_NO}}</p>
            <br />
            <div id="map" style="width:300px;height:200px;"></div>
            <script src="./ex15ajax_lib_kakao.js"></script>
        </div>
    </div>
</body>

</html>
